<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="note.png">
    <script 
        src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>
    <title>Personal Notes</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Fityan Azizi's Personal Notes</h1>
    </div>
    <div class="container">
        <submit class="button-green full" id="showInput">Create new Note</submit>
    </div>
    <div class="container" id="input">
        <label for="title">Title</label>
        <input type="text" class="full" name="title" id="title">
        <label for="content">Note</label>
        <textarea name="content" class="full mb-1" id="content" rows="15"></textarea>
        <submit class="button-blue full" id="createNote">Create</submit>
    </div>
    <div class="container">
        <submit class="button-green full" id="updateInput">Update Note</submit>
    </div>
        <div class="container" id="notes">
    </div>
    <footer style="text-align: center; position: fixed; bottom: 0; width: 100%;">
        <p>&copy;Fityan Azizi 2020</p>
    </footer>
<script src="behavior.js"></script>
</body>
</html>
